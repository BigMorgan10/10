<body>
  <canvas id="starfield"></canvas>
  <div class="overlay">
    <h1>24 CARRATS MORGAN</h1>

      <audio id="bgm" loop preload="auto">
        <source src="https://orangefreesounds.com/wp-content/uploads/2025/03/Cosmic-ambient-soundscape-music.mp3" type="audio/mpeg">
      </audio>
      <button id="audioBtn" class="audio-control">‚ñ∂ Activer ambiance</button>
    </div>
  </div>

  <script>
    // Starfield effect (plain JS)
    const canvas = document.getElementById('starfield');
    const ctx = canvas.getContext('2d');
    let w, h, stars = [], speed=0.02;
    function init() {
      w = canvas.width = innerWidth;
      h = canvas.height = innerHeight;
      stars = Array.from({length:400}, () => ({
        x: Math.random()*w,
        y: Math.random()*h,
        z: Math.random()*w
      }));
    }
    function animate() {
      ctx.fillStyle = 'black';
      ctx.fillRect(0,0,w,h);
      ctx.fillStyle = 'white';
      stars.forEach(s => {
        s.z -= speed * w;
        if (s.z <= 0) s.z = w;
        const px = (s.x - w/2) * (w/s.z) + w/2;
        const py = (s.y - h/2) * (w/s.z) + h/2;
        const radius = (1 - s.z / w) * 2;
        ctx.beginPath();
        ctx.arc(px, py, radius, 0, Math.PI*2);
        ctx.fill();
      });
      requestAnimationFrame(animate);
    }
    window.addEventListener('resize', init);
    init(); animate();

    // Audio control
    const bgm = document.getElementById('bgm');
    const btn = document.getElementById('audioBtn');
    btn.addEventListener('click', () => {
      if (bgm.paused) { bgm.play(); btn.textContent = '‚è∏ D√©sactiver ambiance'; }
      else { bgm.pause(); btn.textContent = '‚ñ∂ Activer ambiance'; }
    });
  </script>
