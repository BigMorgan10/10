<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>24 Carrats Morgan</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; font-family: 'Segoe UI', sans-serif; background: #000; color: #fff; overflow: hidden; }

    /* Intro animÃ©e */
    #intro {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: radial-gradient(circle, #000000, #111);
      display: flex; flex-direction: column;
      justify-content: center; align-items: center;
      z-index: 9999;
      animation: fadeOut 2s ease 4s forwards;
    }
    #intro h1 {
      font-size: 3rem;
      animation: shine 3s infinite alternate;
    }
    @keyframes shine {
      from { color: #555; }
      to { color: #fcd303; text-shadow: 0 0 15px #fcd303; }
    }
    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }

    /* Langue */
    #lang-select {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.95);
      display: flex; justify-content: center; align-items: center;
      z-index: 9998;
      flex-direction: column;
    }
    #lang-select button {
      margin: 10px;
      padding: 15px 30px;
      font-size: 1.2rem;
      background: #fcd303;
      border: none;
      color: #000;
      cursor: pointer;
      border-radius: 10px;
      transition: transform 0.2s;
    }
    #lang-select button:hover {
      transform: scale(1.05);
    }

    /* Contenu principal */
    #app {
      display: none;
      padding: 30px;
      animation: fadeIn 1s ease forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    nav {
      margin-top: 20px;
    }
    nav a {
      color: #fcd303;
      margin: 10px;
      text-decoration: none;
      font-weight: bold;
    }
    .whatsapp {
      margin-top: 30px;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>

  <div id="intro">
    <h1>Bienvenue chez 24 Carrats Morgan</h1>
  </div>

  <div id="lang-select">
    <h2>Choisissez votre langue</h2>
    <button onclick="selectLang('fr')">FranÃ§ais</button>
    <button onclick="selectLang('en')">English</button>
  </div>

  <div id="app">
    <h1>ðŸŒŸ Portail de Big M</h1>
    <nav>
      <a href="#">Accueil</a>
      <a href="#">Ã€ propos</a>
      <a href="#">Å’uvres</a>
      <a href="#">Contact</a>
    </nav>
    <div class="whatsapp">
      Contact WhatsApp : <strong>067224020</strong>
    </div>
  </div>

  <script>
    const selectLang = (lang) => {
      localStorage.setItem('lang', lang);
      document.getElementById('lang-select').style.display = 'none';
      document.getElementById('app').style.display = 'block';
    };

    window.onload = () => {
      const lang = localStorage.getItem('lang');
      if (lang) {
        document.getElementById('lang-select').style.display = 'none';
        document.getElementById('app').style.display = 'block';
      }
    };
  </script>

</body>
</html>
